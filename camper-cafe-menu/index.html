<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" type="image/x-icon">
    <link rel="preload"
        href="https://source.unsplash.com/granos-de-cafe-marron-sobre-mesa-de-madera-marron-y_Z9YSilliU/1920x1080"
        as="image">
    <link rel="stylesheet" href="style.css">
    <title>Camper Café Menu</title>
</head>

<body id="backgroundContainer">
    <main class="work-sans-text">
        <header>
            <h1 class="work-sans-main-title">Camper Café Menu</h1>
            <em>Est. 2020</em>
        </header>
        <section id="fullMenu">
            <section id="coffeeMenu">
                <h2 class="work-sans-title">Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee icon." class="menu-icons">
                <table>
                    <tr>
                        <td>French Vanilla</td>
                        <td>3.00</td>
                    </tr>
                    <tr>
                        <td>Caramel Macchiato</td>
                        <td>3.75</td>
                    </tr>
                    <tr>
                        <td>Pumpkin Spice</td>
                        <td>3.50</td>
                    </tr>
                    <tr>
                        <td>Hazelnut</td>
                        <td>4.00</td>
                    </tr>
                    <tr>
                        <td>Mocha</td>
                        <td>4.50</td>
                    </tr>
                </table>
            </section>
            <section id="dessertsMenu">
                <h2 class="work-sans-title">Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Coffee icon." class="menu-icons">
                <table>
                    <tr>
                        <td>Donut</td>
                        <td>1.50</td>
                    </tr>
                    <tr>
                        <td>Cherry Pie</td>
                        <td>2.75</td>
                    </tr>
                    <tr>
                        <td>Cheesecake</td>
                        <td>3.00</td>
                    </tr>
                    <tr>
                        <td>Cinnamon Roll</td>
                        <td>2.50</td>
                    </tr>
                </table>
            </section>
        </section>
        <footer class="work-sans-text">
            <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </main>
</body>

</html>
