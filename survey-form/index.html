<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform.</h2>
        <form action="#" method="POST">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="input-container">
                <label for="age">Age <span>(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>
            <div class="input-container">
                <label for="currentRole">Which option best describes your current role?</label>
                <select name="currentRole" id="currentRole">
                    <option value="student">
                        Student
                    </option>
                    <option value="full-time-job">
                        Full time Job
                    </option>
                    <option value="full-time-learner">
                        Full time Learner
                    </option>
                    <option value="not-specified">
                        Prefer not to say
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
            </div>
            <div class="input-container">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="radio-input-container">
                    <input type="radio" name="wouldRecommend" value="definitely" id="definitely">
                    <label for="definitely">Definitely</label>
                </div>
                <div class="radio-input-container">
                    <input type="radio" name="wouldRecommend" value="maybe" id="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="radio-input-container">
                    <input type="radio" name="wouldRecommend" value="notSure" id="notSure">
                    <label for="notSure">Not sure</label>
                </div>
            </div>
            <div class="input-container">
                <label for="favoriteFeature">
                    What is your favorite feature of freeCodeCamp?
                </label>
                <select name="favoriteFeature" id="favoriteFeature">
                    <option value="challenges">
                        Challenges
                    </option>
                    <option value="projects">
                        Projects
                    </option>
                    <option value="community">
                        Community
                    </option>
                    <option value="openSource">
                        Open Source
                    </option>
                </select>
            </div>
            <div class="input-container">
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="frontEnd" id="frontEnd">
                    <label for="frontEnd">
                        Front-end Projects
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="backEnd" id="backEnd">
                    <label for="backEnd">
                        Back-end Projects
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="dataVisualization" id="dataVisualization">
                    <label for="dataVisualization">
                        Data Visualization
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="challengesForUsers" id="challengesForUsers">
                    <label for="challengesForUsers">
                        Challenges
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="openSourceCommunity" id="openSourceCommunity">
                    <label for="openSourceCommunity">
                        Open Source Community
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="gitterHelpRooms" id="gitterHelpRooms">
                    <label for="gitterHelpRooms">
                        Gitter help rooms
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="videos" id="videos">
                    <label for="videos">
                        Videos
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="cityMeetups" id="cityMeetups">
                    <label for="cityMeetups">
                        City Meetups
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="wiki" id="wiki">
                    <label for="wiki">
                        Wiki
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="forum" id="forum">
                    <label for="forum">
                        Forum
                    </label>
                </div>
                <div class="checkbox-input-container">
                    <input type="checkbox" name="toImprove" value="additionalCourses" id="additionalCourses">
                    <label for="additionalCourses">
                        Additional Courses
                    </label>
                </div>
            </div>
            <div class="input-container">
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
